<div class="todos">
    <form (submit)="addTodo()">
        <input 
        type="text"
        name="inputTodo"
        placeholder="Enter todo.."
        class="todo-input "
        [(ngModel)] = "inputTodo">
        <button type="submit" value="Add Todo" class="todo-submit">Submit</button>
    </form>

    <div class="todo" *ngFor="let todo of todos; let i=index" class="todo {{(todo.completed ? 'done' : '')}}" >
        <div class="id">{{i}}</div>
        <div class="content" (click)="toggleDone(i)">{{todo.content}}</div>
        <!-- <button class="delete">{{todo.completed}}</button> -->
        <button class="delete"(click)="deleteTodo(i)" >delete</button>
    </div>
</div>
